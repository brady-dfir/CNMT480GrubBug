<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Direct File Access</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">

</head>
<body>
<header class="header">
    <div class="container">
        <div class="logo">
            <a href="/"><img src="/static/images/logo_hori.png" alt="GrubBug Logo" width="200"></a>
        </div>
        <nav>
            <ul>
                <li>Welcome, {{ user }} </li>
                <li><form action="/logout"><button type="submit">Logout</button></form></li>
                <li><form action="/mainpage"><button type="submit">Move to Homepage</button></form></li>
            </ul>
        </nav>
    </div>
</header>



    <main>
        <div class="container">
            <h1>Direct File Access</h1>
            <p>Select a file to view its content:</p>
            <ul>
                {% for file in files %}
                <li>
                    <a href="javascript:void(0);" onclick="loadFile('{{ file }}')">{{ file }}</a>
                </li>
                {% endfor %}
            </ul>
            <h2>File Content</h2>
            <iframe id="file-content" style="width: 100%; height: 400px; border: 1px solid #ccc;">
                <!-- File content or access denied message will be loaded here -->
            </iframe>

            <a href="javascript:void(0)" onclick="window.history.length > 1 ? history.back() : window.location.href = '/'">Go Back</a>
        </div>


        
        
    </main>
    
<footer>
    <form action="/mainpage">
        <button type="submit">Move to Homepage</button>
    </form>
</footer>


<script>
    async function loadFile(fileName) {
        const iframe = document.getElementById('file-content');
        try {
            const response = await fetch(`/direct-file-access?file=${encodeURIComponent(fileName)}`);
            if (response.ok) {
                const fileContent = await response.text();
                iframe.contentDocument.body.innerHTML = `<pre>${fileContent}</pre>`;
            } else {
                iframe.contentDocument.body.innerHTML = `<p style="color: red;">Access Denied</p>`;
            }
        } catch (error) {
            console.error('Error fetching file content:', error);
            iframe.contentDocument.body.innerHTML = `<p style="color: red;">Error fetching file content</p>`;
        }
    }
</script>
    
</body>
</html>
